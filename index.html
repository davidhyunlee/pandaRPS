<!DOCTYPE html>
<html lang="en" ng-app="rpsApp">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
	<script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/rpsCtrl.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="rpsCtrl as rps">

	<div ng-if="rps.gameOver" class="endmessage">
		<div class="text" ng-if="rps.player1win">Player 1 Wins!</div>
		<div ng-if="rps.player2win">Player 2 Wins!</div>
		<div ng-if="rps.tie">Tie Game!</div>
		<div ng-if="rps.gameOver"><br /><button ng-click="rps.resetGame()">Play again?</button></div>
	</div>

	<div class="gamecontainer">
		<div class="row">
			<div class="move {{moves}}" ng-repeat="moves in rps.player1Moves" ng-click="rps.player1Move(moves)"></div>
		</div>

		<div class="row">
			<div class="result">

			</div>
		</div>

		<div class="row">
			<div class="move {{moves}} btncolord" ng-repeat="moves in rps.player2Moves" ng-click="rps.player2Move(moves)"></div>
		</div>

	</div>
</body>
</html>
